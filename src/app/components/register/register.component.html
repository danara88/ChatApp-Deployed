<form
    #registerF = "ngForm"
    (ngSubmit) = "register()"
    class="formd formd--gray formd-40 animated fadeInLeft">
    <div class="formd__head">
        <img src="assets/img/logo.png" alt="logo de la app" class="section__head-img">
        <h1 class="formd__head-title"><span class="red">EL</span>chat</h1>
    </div>

    <!-- Alerta -->
   <app-alert [status]="status" [alertMessage]="alertMessage"></app-alert>
    <!-- Alerta -->

    <!-- Nombre  -->
    <div class="formd__group">
        <input type="text" class="formd__input" 
            placeholder="Insert your name"
            name = "name"
            #name = "ngModel"
            [(ngModel)]="user.name"
            required
            >
    </div>

     <!-- Nombre de usuario -->
     <div class="formd__group">
        <input type="text" class="formd__input" 
        placeholder="Insert your nickname"
        name = "username"
        #username = "ngModel"
        [(ngModel)]="user.username"
        required>
    </div>

     <!-- ContraseÃ±a  -->
     <div class="formd__group">
        <input type="password" class="formd__input" 
        placeholder="Insert a password"
        name = "password"
        #password = "ngModel"
        [(ngModel)]="user.password"
        required
        >
    </div>

     <!-- aviso  -->
     <div class="formd__group form__group--auto" *ngIf="!loader">
       <span class="formd__group-text">Have an account? <a [routerLink]="['/login']" class="text-primary ml-2">Sign in here</a></span>
    </div>

     <!-- boton  -->
     <div class="formd__group form__group--auto mt-3">
       <button *ngIf="!loader" type="submit" class="formd__btn" [ngClass]="{ 'disabledbtn': !registerF.form.valid}" [disabled]="!registerF.form.valid">Go!</button>

         <!-- Boton spinner -->
        <button *ngIf="loader" class="formd__btn diasbleddefault disabledbtn" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="ml-3">Processing</span>
        </button>
        <!-- Boton spinner -->
    </div>


</form>
